<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<style>
    body {
        font-family: 'Lato', sans-serif;
    }
    
    .screen {
        background: #B5F3F2;
        height: 137px;
    }
    
    .login {
        background: linear-gradient(90deg, #048575 0%, #045785 100%);
    }
</style>

<body>
    <div class="container mx-auto">
        <div class="screen mx-auto justify-center w-[375px] lg:w-[375px]">
            <div class=" pt-[42px]">
                <div class=" mx-[137.5px] rounded-t-full">
                    <img src="dist/img/love.svg" class="mx-auto">
                </div>
                <div class="text-center bg-[#fff]">
                    <div class="font-bold text-[32px] text-[#000000] mt-[10px]">Login</div>
                    <div class="font-medium text-[14px] text-[#5A5A5A] mt-[6px]">Harap login dengan akun anda</div>
                </div>
            </div>
            <div class="pb-[582px] ">
                <div class="mx-4">
                    <label class="text-[#1F1F1F] font-bold text-[16px]">Email</label>
                    <div class="flex justify-between items-center pt-[6px]">
                        <div class="relative w-full items-center">
                            <input type="text" id="name" class="w-full border  font-medium border-[#BFBFBF] rounded-[6px] pl-[10px] text-[16px] py-[10px] text-[#1F1F1F] placeholder-[#251a1a] outline-none" placeholder="example@example.example">
                        </div>
                    </div>
                </div>

                <div class="login mx-4 rounded-[7px] items-center mt-5">
                    <div class="text-center text-[15px] font-bold text-[#ffffff] py-[14px]">Masuk</div>
                </div>

                <div class="flex justify-center mt-10 items-center mb-10">
                    <img src="dist/img/line.svg" class="mx-auto">
                    <div class="mx-3 text-[#000000] text-base font-medium">Atau</div>
                    <img src="dist/img/line.svg" class="mx-auto">
                </div>

                <div class="border border-[#E0E0E0] py-3 mx-4 flex justify-center items-center rounded-[8px] ">
                    <img src="dist/img/Google.svg" class="mr-4">
                    <div class="text-base text-[#000000]  font-medium">Google</div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>

</html>
