<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Dokter 2</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<style>
    body {
        font-family: 'Lato', sans-serif;
    }
    
    .back {
        box-shadow: 0px 4px 4px 0px #9E9E9E26;
    }
</style>

<body>
    <div class="container mx-auto">
        <div class="mx-auto justify-center w-[375px] lg:w-[375px]">
            <div class="flex justify-start items-center back w-[375px] h-[30px] mt-[27.49px] bg-slate-5 pb-[10.49px]">
                <img src="dist/img/left.svg" class="mr-[17.5px]  ml-[16px]">
                <div class="font-bold text-[14px] text-[#000000]">Pilih Jadwal</div>
            </div>

            <div class="pilih-waktu bg-[#EEEEEE] rounded-[10px] mt-7 mx-4 pb-[487px]">
                <div class="py-[16px] mx-[15px]">
                    <div class="text-base text-[#000000] font-extrabold">Hari Minggu</div>

                    <div class="bg-[#FFFFFF] mt-[17px] flex items-center py-[10px] border-[1px] rounded-[4px] text-[12px]">
                        <img src="dist/img/black-moon.svg" class="ml-[18px]">
                        <div class="ml-[14.2px] font-bold">Pagi</div>
                        <div class="ml-[75px] font-normal">Eva Risna</div>
                    </div>

                    <div class="bg-[#FFFFFF] mt-4 flex items-center py-[10px] border-[1px] rounded-[6px] text-[12px]">

                        <div class="ml-[12.72px] font-bold text-[#000000]">Siang</div>
                        <div class="items-center">
                            <div class="ml-[61px] mb-[15px] font-normal text-[#000000]">Tiara Kusuma</div>
                            <div class="ml-[61px] font-normal text-[#000000]">Gerry Gharta</div>
                        </div>
                    </div>

                    <div class="bg-[#FFFFFF] mt-4 flex items-center py-[10px] border-[1px] rounded-[6px] text-[12px]">
                        <img src="dist/img/black-moon.svg" class="ml-[18px]">
                        <div class="ml-[14.2px] font-bold text-[#000000]">Malam</div>
                        <div class="ml-[61px] font-normal text-[#8B8B8B]">Tidak ada</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
