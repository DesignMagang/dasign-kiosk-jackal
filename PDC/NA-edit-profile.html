<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<style>
    body {
        font-family: 'Lato', sans-serif;
    }
    
    .back {
        box-shadow: 0px 4px 4px 0px #9E9E9E26;
    }
    
    .simpan {
        background: linear-gradient(90deg, #048575 0%, #045785 100%);
    }
    
    .select-wrapper {
        position: relative;
        display: inline-block;
    }
    
    .select-wrapper .arrow-icon {
        position: absolute;
        right: 1px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        background-color: white;
        /* align-items: center; */
    }
</style>

<body>
    <div class="container mx-auto">
        <div class="mx-auto justify-center w-[375px] lg:w-[375px] ">
            <div class="mt-[20.69px]">
                <div class="flex justify-start items-center back w-[375px] h-[30px] pb-[10.49px]">
                    <img src="dist/img/left.svg" class="mr-[17.5px] h-auto ml-[16px]">
                    <div class="font-bold text-[14px] text-[#404959] ">Edit Profile</div>
                </div>

                <div class="mx-4 mt-5">
                    <!-- Nama -->
                    <label class="text-[#1F1F1F] font-bold text-base">Nama</label>
                    <div class="flex justify-between items-center pt-[6px] pb-4">
                        <div class="relative w-full items-center">
                            <input type="text" id="name" class="w-full border  font-medium border-[#BFBFBF] rounded-[6px] pl-[10px] text-[16px] py-[10px] text-[#1F1F1F] placeholder-[#1F1F1F]" placeholder="Friendly Sitepu">
                        </div>
                    </div>

                    <!-- Jenis Kelamin -->
                    <label class="text-base font-bold text-[#1F1F1F] pt-4">Jenis Kelamin</label>
                    <div class="select-wrapper auto relative items-center mt-[6px] mb-4">
                        <select id="jk" name="jk" class="border font-medium border-[#858585] rounded-[6px] pl-[7px] outline-none text-[16px] py-[10px] w-[343px]">
                            <option value="" class="text-[#8B8B8B] text-base">Pilih jenis kelamin</option>
                            <option value="lk" class="">Laki-Laki</option>
                            <option value="pr">Perempuan</option>
                        </select>
                        <span class="arrow-icon mt-[px]">
                            <img src="dist/img/downi-silver-2.svg" alt="" class=" w-[30px] h-[23px] pr-[15px]">
                        </span>
                    </div>
                    <!-- <div class="mt-[6px] pb-4">
                        <div class="flex justify-between items-center  border-[1px] border-[#BFBFBF] px-[10px] py-[10px] text-[#1F1F1F] text-[16px] font-medium rounded-[6px] mt-[6px]">
                            <div class="">Pria</div>
                            <img src="dist/img/down-black.svg" alt="" class="">
                        </div>
                    </div> -->

                    <!-- Nomor Ponsel -->
                    <label class="text-[#1F1F1F] font-bold text-base">Nomor Ponsel</label>
                    <div class="mt-[6px] relative w-full items-center text-base text-[#1F1F1F] font-medium pb-4">
                        <input type="text" id="number" class="w-full border border-[#BFBFBF] rounded-[6px] pl-[10px] text-[16px] py-[10px] text-[#1F1F1F] placeholder-[#1F1F1F]" placeholder="+62   |    851465257895 ">
                    </div>

                    <!-- Nomor Ponsel 2 -->
                    <label class="text-[#1F1F1F] font-bold text-base">Nomor Ponsel 2</label>
                    <div class="mt-[6px] relative w-full items-center text-base text-[#1F1F1F] font-medium pb-4">
                        <input type="text" id="number" class="w-full border border-[#BFBFBF] rounded-[6px] pl-[10px] text-[16px] py-[10px] text-[#1F1F1F] placeholder-[#1F1F1F]" placeholder="+62   |    xxxxxx ">
                    </div>

                    <!-- Tempat Lahir -->
                    <div class="text-base font-bold text-[#1F1F1F]">Tempat Lahir</div>
                    <div class="mt-[6px] pb-4">
                        <div class="flex justify-between items-center  border-[1px] border-[#BFBFBF] px-[10px] py-[10px] text-[#1F1F1F] text-[16px] font-medium rounded-[6px] mt-[6px]">
                            <div class="">Bandung</div>
                            <img src="dist/img/down-black.svg" alt="" class="">
                        </div>
                    </div>

                    <div class="text-base font-bold text-[#1F1F1F]">Tanggal Lahir</div>
                    <div class="mt-[6px] pb-4">
                        <div class="flex justify-between items-center  border-[1px] border-[#BFBFBF] px-[10px] py-[10px] text-[#1F1F1F] text-[16px] font-medium rounded-[6px] mt-[6px]">
                            <div class="">14 Juni 2000</div>
                            <img src="dist/img/down-black.svg" alt="" class="">
                        </div>
                    </div>

                    <!-- Alamat -->
                    <label class="text-[#1F1F1F] font-bold text-base">Alamat</label>
                    <div class="mt-[6px] relative w-full items-center text-base text-[#1F1F1F] font-medium pb-4">
                        <input type="text" id="alamat" class="w-full border border-[#BFBFBF] rounded-[6px] pl-[10px] text-[16px] py-[10px] text-[#1F1F1F] placeholder-[#1F1F1F]" placeholder="Jl.Setraria, Bandung">
                    </div>

                    <!-- Pekerjaan -->
                    <label class="text-[#1F1F1F] font-bold text-base">Pekerjaan</label>
                    <div class="mt-[6px] relative w-full items-center text-base text-[#1F1F1F] font-medium pb-4">
                        <input type="text" id="pekerjaan" class="w-full border border-[#BFBFBF] rounded-[6px] pl-[10px] text-[16px] py-[10px] text-[#1F1F1F] placeholder-[#8B8B8B]" placeholder="Jika ada">
                    </div>

                    <!-- Keterangan -->
                    <label class="text-[#1F1F1F] font-bold text-base">Keterangan</label>
                    <div class="mt-[6px]  w-full items-center text-base text-[#1F1F1F] font-medium">
                        <textarea name="" id="keterangan" cols="30" rows="" class="tanggal w-full border border-[#BFBFBF] rounded-[6px] pl-[10px] text-[16px] pt-[10px] pb-[20px] text-[#1F1F1F] placeholder-[#8B8B8B]" placeholder="Optional"></textarea>
                    </div>

                    <footer class="mt-[30px]  items-center pb-[40px]">
                        <div class="flex rounded-[7px] justify-center items-center simpan">
                            <div class="text-center text-sm font-bold text-[#ffffff] py-[14px]">Simpan</div>
                            <img src="dist/img/right-two.svg" class="ml-2">
                        </div>
                    </footer>

                </div>






            </div>

        </div>
    </div>
</body>

</html>
