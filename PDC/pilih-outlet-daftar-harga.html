<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Outlet</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<style>
    body {
        font-family: 'Lato', sans-serif;
    }
    
    .back {
        box-shadow: 0px 4px 4px 0px #9E9E9E26;
    }
</style>

<body>
    <div class="container mx-auto">
        <div class="mx-auto justify-center w-[375px] lg:w-[375px]">
            <div class="mt-[27.49px]">
                <div class="flex justify-start items-center back w-[375px] pb-[17.49px]">
                    <img src="dist/img/left.svg" class="mr-[17.5px] h-auto ml-[23.51px]">
                    <div class="font-bold text-[14px] text-[#404959]">Daftar Harga</div>
                </div>

                <!-- Rows 1 -->
                <div class="flex justify-start ml-4 mr-[15px]">
                    <div class="mt-5">
                        <div class="bg-[#1FAAA5] rounded-[6px] w-[71px] h-[71px]">
                            <img src="dist/img/venner.svg" class="mx-auto items-center pt-[20.67px]">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center">Venner gigi</div>
                    </div>
                    <div class="mt-5 ml-5">
                        <div class="bg-[#1FAAA5] rounded-[6px] w-[71px] h-[71px]">
                            <img src="dist/img/braces.svg" class="mx-auto pt-[16.22px]">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center">Behel gigi</div>
                    </div>
                    <div class="mt-5 ml-5">
                        <div class="bg-[#1FAAA5] rounded-[6px] w-[71px] h-[71px] items-center">
                            <img src="dist/img/denture.svg" class="mx-auto pt-[16.22px]">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center">Gigi tiruan</div>
                    </div>
                    <div class="mt-5 ml-5">
                        <div class="bg-[#1FAAA5] rounded-[6px] w-[71px] h-[71px]">
                            <img src="dist/img/bleaching.svg" class="mx-auto pt-[20px]">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center">Bleaching</div>
                    </div>
                </div>

                <!-- Rows 2 -->
                <div class="flex justify-start ml-4 mr-[15px]">
                    <div class="mt-5">
                        <div class="bg-[#1FAAA5] rounded-[6px] w-[71px] h-[71px]">
                            <img src="dist/img/aesthetic.svg" class="mx-auto items-center pt-[17px]">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center">Tambal Estetis</div>
                    </div>
                    <div class="mt-5 ml-5">
                        <div class="bg-[#1FAAA5] rounded-[6px] w-[71px] h-[71px]">
                            <img src="dist/img/gum-lifting.svg" class="mx-auto pt-[16.22px]">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center">Gum lifting</div>
                    </div>
                    <div class="mt-5 ml-5">
                        <div class="bg-[#1FAAA5] rounded-[6px] w-[71px] h-[71px] items-center">
                            <img src="dist/img/scaling.svg" class="mx-auto pt-[16.22px]">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center">Scaling & dental spa</div>
                    </div>
                    <div class="mt-5 ml-5">
                        <div class="bg-[#1FAAA5] rounded-[6px] w-[71px] h-[71px]">
                            <img src="dist/img/dental-implants.svg" class="mx-auto pt-[20px]">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center">Implan gigi</div>
                    </div>
                </div>

                <!-- Rows 3 -->
                <div class="flex justify-start ml-4 mr-[15px] mb-[350px]">
                    <div class="mt-5 w-[71px]">
                        <div class="bg-[#1FAAA5] rounded-[6px]  h-[71px]">
                            <img src="dist/img/tooth-extraction.svg" class="mx-auto pt-2">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center">Pencabutan gigi</div>
                    </div>
                    <div class="mt-5 ml-5">
                        <div class="bg-[#1FAAA5] rounded-[6px] w-[71px] h-[71px]">
                            <img src="dist/img/gum-lifting-2.svg" class="mx-auto pt-[16.22px]">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center">Gum lifting</div>
                    </div>
                    <div class="mt-5 ml-5">
                        <div class="bg-[#1FAAA5] rounded-[6px] w-[71px] h-[71px]">
                            <img src="dist/img/scaling-2.svg" class="mx-auto pt-[16.22px]">
                        </div>
                        <div class="font-normal text-[#1F1F1F] text-[12px] text-center w-[71px]">Scaling & dental spa</div>
                    </div>
                </div>





            </div>
        </div>
</body>

</html>
