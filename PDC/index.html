<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasboard Menu</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<style>
    body {
        font-family: 'Lato', sans-serif;
    }
    
    .daftar {
        box-shadow: 1px 1px 5px 0px #0e0d121a;
        border: 2px solid #21aca736;
    }
    
    .slide-one {
        background: linear-gradient(270deg, #05918b 0%, #43cdc8 100%);
        box-shadow: 3px 3px 5px 0px #2f2d3a1a;
    }
    
    .timetable {
        background: #06376C;
    }
    
    .time {
        background: #FFFFFF40;
    }
    
    footer {
        box-shadow: 0px -2px 4px 0px #C9C9C940;
    }
</style>

<body>
    <div class="container mx-auto">
        <div class="mx-auto justify-center  w-[375px] lg:w-[375px]">
            <div class="mt-[30px]">
                <div class="flex justify-center">
                    <img src=" dist/img/logo.png " />
                </div>

                <div class="daftar rounded-t-[10px] border-[2px] mt-[21.31px] mx-4 px-[14px] pb-[14px] ">
                    <div class="mt-[14px] flex justify-between ">
                        <div class="flex flex-col items-center justify-center ">
                            <div class="items-center flex justify-center w-[51.5px] h-[51.5px] rounded-full bg-[#1FAAA5] ">
                                <img src="dist/img/tooth.svg " class="mr-[7px] " />
                            </div>
                            <div class="font-normal text-[12px] text-[#1F1F1F] text-center ">
                                Booking Jadwal
                            </div>
                        </div>

                        <div class="flex flex-col items-center justify-center ">
                            <div class="items-center flex w-[51.5px] h-[51.5px] rounded-full bg-[#1FAAA5] ">
                                <img src="dist/img/price.svg " class="mx-auto " />
                            </div>
                            <div class="font-normal text-[12px] text-[#1F1F1F] text-center ">
                                Daftar Harga
                            </div>
                        </div>

                        <div class="flex flex-col items-center justify-center ">
                            <div class="items-center flex w-[51.5px] h-[51.5px] rounded-full bg-[#1FAAA5] ">
                                <img src="dist/img/clinic.svg " class="mx-auto " />
                            </div>
                            <div class="font-normal text-[12px] text-[#1F1F1F] text-center ">
                                Daftar Klinik
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-[25px] ">
                    <div class="slide-one rounded-[10px] mx-4 py-2">
                        <div class="flex justify-between items-center ml-[20px] pr-[15px] ">
                            <div class="">
                                <div class="text-[20px] font-normal text-[#08376D] ">
                                    Healthy Smiles
                                </div>
                                <div class="text-[32px] font-normal text-[#ffffff] ">
                                    Everyday !
                                </div>
                            </div>
                            <div class="flex-end">
                                <img src="dist/img/people-misi-1.png " class=" " />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-[19.82px] ">
                    <div class="timetable rounded-[10px] px-[14px] py-[14px] mx-4 ">
                        <div class="text-start text-[#FFFFFF] text-base">Jadwal Booking</div>
                        <div class="flex items-center justify-start ">
                            <div class="flex-end py-[8px] ">
                                <img src="dist/img/rs.png " class="rounded-full " />
                            </div>
                            <div class="text-[#ffffff] ml-[13px] ">
                                <div class="text-[14px] font-semibold ">
                                    Rumah Sakit Advent Bandung
                                </div>
                                <div class="text-[10px] font-medium text-start ">
                                    3 Antrean lagi
                                </div>
                            </div>
                        </div>

                        <div class="time mt-[10px] rounded-[15px] ">
                            <div class="flex items-center justify-start ml-[10px] py-[4px] ">
                                <img src="dist/img/timer.svg " class="w-[22px] h-[22px] " />
                                <div class="font-medium text-[10px] text-[#ffffff] mx-[10px] ">
                                    Hari Ini
                                </div>
                                <div class="font-bold text-[10px] text-[#ffffff] mr-[100px] ">
                                    12 Feb 2022
                                </div>
                                <div class="font-medium text-[10px] text-[#ffffff] ">
                                    12:00 -13:00
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="mt-[210px] items-center rounded-t-[10px] ">
                    <div class="flex justify-between pt-[8px] pb-[10px] px-[49px] ">
                        <div class="items-center ">
                            <div class="bg-[#37B8B2] rounded-full flex justify-center w-[35px] h-[35px] ">
                                <img src="dist/img/home.svg " class="mx-auto my-auto flex justify-center " />
                            </div>
                            <div class="text-[10px] text-[#1F1F1F] flex justify-center ">Home</div>
                        </div>
                        <div class="items-center ">
                            <div class="bg-[#E7E7E7] rounded-full flex items-center justify-center w-[35px] h-[35px] ">
                                <img src="dist/img/history.svg " class="mx-auto my-auto " />
                            </div>
                            <div class="text-[10px] text-[#A7A7A7] flex justify-center ">History</div>
                        </div>
                        <div class="items-center ">
                            <div class="bg-[#E7E7E7] rounded-full flex items-center justify-center w-[35px] h-[35px] ">
                                <img src="dist/img/profile.svg " class="mx-auto my-auto " />
                            </div>
                            <div class="text-[10px] text-[#A7A7A7] flex justify-center ">Profile</div>
                        </div>

                    </div>
                </footer>
            </div>


        </div>
    </div>
</body>

</html>
