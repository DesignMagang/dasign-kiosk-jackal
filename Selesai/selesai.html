<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

</head>
<style>
    body {
        font-family: "Poppins", sans-serif;
    }
</style>


<body>
    <div class="container mx-auto">
        <div class="mx-auto w-full lg:w-[1080px] flex">
            <!-- navbar menu -->
            <div class="flex w-[323px]">
                <div class="items-center">
                    <div class="flex flex-col items-center">
                        <img src="assets/img/gambar2.png" alt="" class="w-[130] mt-[67px]">
                        <a href="#jadwal" class="rounded-l-[26px] pt-[138px] flex items-center">
                            <span class="font-bold text-[30px] text-[#CCCCCC]">Jadwal</span>
                        </a>
                        <a href="#pemesanan" class="pt-[114px]">
                            <span class="py-[57px] font-bold text-[30px] text-[#CCCCCC]">Pemesanan</span>
                        </a>
                        <a href="#pembayaran" class=" pt-[114px]">
                            <span class="py-[57px] font-bold text-[30px] text-[#CCCCCC]">Pembayaran</span>
                        </a>
                        <a href="#selesai" class="py-[57px] mt-[57px] rounded-l-[26px] bg-[#0055BA]">
                            <span class="px-[80px] font-bold text-[30px] text-[#CCCCCC]">Selesai</span>
                        </a>
                    </div>
                </div>
            </div>


            <div class="w-full bg-[#0055BA]  pr-[56px]">

                <div class="mt-[67px] pl-[34px] pr-[35px] rounded-[35px] w-full ml-8 bg-white  ">
                    <div class="pt-[55px]">
                        <div class="h-[17px] w-[17px] rounded-full bg-[#FD0000] "></div>
                        <img src="assets/img/arrow.png" class="pl-[6px]">
                        <div class="h-[17px] w-[17px] rounded-full bg-[#D9D9D9]"></div>
                    </div>
                    <div class="" style="margin-top:-187px; margin-left:30px">
                        <div class="font-bold text-[30px] text-[#0e0808]">Dipatiukur</div>
                        <div class="text-[24px] text-[#6B6B6B] font-normal">Dipatiukur Pusat Bandung</div>
                        <div class="flex  pt-[10px] items-center">
                            <div class="text-[26px] text-[#0055BA] font-semibold">14 Maret 2023</div>
                            <div class="flex items-center pl-[17px]">
                                <div class="h-[17px] w-[17px] rounded-full bg-[#CFE5FF]"></div>
                                <div class="text-[28px] text-[#0055BA] font-semibold pl-[19px]">13:00</div>
                            </div>
                            <div class="flex items-center pl-[20px]">
                                <div class="h-[17px] w-[17px] rounded-full bg-[#CFE5FF]"></div>
                                <div class="text-[24px] text-[#0055BA] font-normal pl-[16px]">Estimasi <span class="text-[24px] text-[#0055BA] font-semibold">3</span> Jam</div>
                            </div>
                        </div>
                        <div class="font-bold pt-[23px] text-[30px] pb-1">Blora</div>
                        <div class="font-normal text-2xl text-[#6B6B6B]">Jalan Blora Jakarta</div>
                    </div>
                    <div class="flex justify-between items-center  pt-[20px]">
                        <div class="font-medium text-2xl text-[#000000]">Harga Kursi</div>
                        <div class="font-medium text-2xl text-[#000000]">Rp. 150.000 </div>
                    </div>
                    <div class="flex justify-between items-center  pt-[14px]">
                        <div class="font-medium text-2xl text-[#000000]">Jumlah Kursi</div>
                        <div class="font-medium text-2xl text-[#000000]">(2) 1 Kursi</div>
                    </div>
                    <div class="flex justify-between items-center  pt-[14px]">
                        <div class="font-bold text-[36px] text-[#000000]">Total</div>
                        <div class="font-bold text-[36px] text-[#000000]">Rp. 150.000 </div>
                    </div>
                    <div class="font-medium text-xl pt-[32px] text-[#717171]">Detail Pemesanan</div>
                    <div class="flex justify-between items-center pb-[45px]  pt-[14px]">
                        <div class="font-medium text-2xl text-[#000000]">Nomor Telephone</div>
                        <div class="font-medium text-[19.46px] text-[#000000]">086456456465</div>
                    </div>
                </div>

                <!-- Identity Information -->
                <div class="mt-[24px] rounded-[35px] w-full ml-8 bg-white -pb-[40px] mb-[40px]">

                    <div class="pl-[34px] border-1 border-[#858585]">
                        <div class="pt-[33px] font-medium text-[#000000] text-[36px]">Isi Identitas</div>
                    </div>

                    <!-- Input No Telephone -->
                    <div class="pl-[40px] pt-[50px] pr-8">
                        <label class="font-medium text-2xl text[#000000]">Nomor Telepone</label>
                        <input type="text" id="name" class="w-full border mt-[10px] font-medium border-[#858585] rounded-[11px] pl-[32px] pr-[55.06px] py-[20px] text-[30px] placeholder-[#858585]" placeholder="0851315564">
                    </div>

                    <!-- Input Name -->
                    <div class="pl-[40px] pt-[40px] pr-8">
                        <label class="font-medium text-2xl text[#000000]">Nama Pemesan</label>
                        <div class="flex justify-between items-center pt-[10px]">
                            <div class="relative w-full">
                                <input type="email" id="name" class="w-full border  font-medium border-[#858585] rounded-[11px] pl-[32px] pr-[55.06x] py-[20px] text-[30px] placeholder-[#000000]" placeholder="Masukkan Nama">
                                <span class="absolute right-[27.71px] top-[50%] transform translate-y-[-50%]">
                                <img src="assets/img/right.png" alt="" class="">
                              </span>
                            </div>
                        </div>
                    </div>

                    <!-- Input Email Pemesanan -->
                    <div class="pl-[40px] pb-[70px] pt-[40px] pr-8">
                        <label class="font-medium text-2xl text[#000000]">Email Pemesanan</label>
                        <div class="flex justify-between items-center pt-[10px]">
                            <div class="relative w-full">
                                <input type="email" id="name" class="w-full border  font-medium border-[#858585] rounded-[11px] pl-[32px] pr-[55.06x] py-[20px] text-[30px] placeholder-[#000000]" placeholder="Masukkan Email">
                                <span class="absolute right-[27.71px] top-[50%] transform translate-y-[-50%]">
                                <img src="assets/img/right.png" alt="" class="">
                              </span>
                            </div>
                        </div>
                    </div>

                    <div class="pl-[40px] pt-[70px] pb-[165px] pr-8">
                        <div class="font-semibold text-[40px] pb-[30px]">Penumpang</div>
                        <label class="font-medium text-[#000000] text-2xl pb-[10px]">Kursi 1</label>
                        <input type="text" id="name" class="w-full border mt-[10px] font-medium border-[#858585] rounded-[11px] pl-[32px] pr-[254px] py-[20px] text-[30px] placeholder-[#858585]" placeholder="Nama Penumpang">
                    </div>

                    <!-- Next -->
                    <div class="flex justify-center px-[23px] pb-[30px] ">
                        <div class="flex items-center justify-center py-[41px] w-full rounded-[26px] bg-[#00990F] ">
                            <a href="#" class="font-bold text-4xl text-[#FFFFFF]">Print Tiket</a>
                            <img src="assets/img/next.png " class="pl-[16.25px]">
                        </div>
                    </div>
                </div>

                <!-- End Ordering Information -->
            </div>

        </div>
